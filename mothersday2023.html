
<!DOCTYPE html>
<html lang="en">
  <head>

  <body>

	<script>

    let sketch = function(pjs) {
      pjs.size(window.innerWidth,window.innerHeight);

      pjs.fill(20,0,255);
      pjs.textSize(30)
      pjs.text("Happy Mother's Day Smood xxx",10,33)

      pjs.triangle(199,212,101,194,212,241);

    };
	
    let canvasEl = document.getElementById("canvas1"); 

    new Processing(canvasEl,sketch);
		
  </script>
  </body>
</html>
