<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Coin toss</title>
        
        <style>
            #result{font-size: 64px;}
        </style>
    </head>
    <body>
        <h1>Coin toss</h1>
        
        Click to toss
        <p id="result"></p>
        <a href="./index.html">Home page</a> 
        <script>
            var linkClicked=false;
            var resultEl=document.getElementById("result");
            var linkEls=document.getElementsByTagName("a");
            linkEls[0].addEventListener("click", function(){
        linkClicked=true
    })
            
            document.addEventListener("click", function() {
        if(linkClicked){
            linkClicked=false;
        }else{
            var r=Math.floor(2*Math.random());
            var result="T";
            if(r){result="H"} 
            resultEl.textContent=result;
            
            if(resultEl.style.color==="maroon"){
                resultEl.style.color="navy";
            }else{
                resultEl.style.color="maroon";
            }
        }
    });
    
        </script>
    </body>
</html>
