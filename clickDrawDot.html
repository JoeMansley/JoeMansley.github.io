<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>click and draw dot</title>
    <style>
      #canvas1{
        position: absolute;
        left: 0px;
        top: 0px
      }
    </style>
  </head>
  <body>
  <canvas id="canvas1"></canvas>
  Here's some tesxt 34
  <script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js">
  //src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"
    var locs=[]
    
    var sketch = function(pjs) {
    	pjs.size(window.innerWidth,200) //innerHeight
      pjs.background(255,255,255)
	pjs.background(2,125,255)
      pjs.strokeWeight(3);
        
      for(var i=0; i<locs.length; i++){
      	pjs.point(locs[i][0],locs[i][1])
      }
    };

    var canvasEl = document.getElementById("canvas1"); 

    new Processing(canvasEl,sketch); 
	console.log(43)	
    var onClick=function(e){
      locs.push([e.clientX,e.clientY])
		console.log(locs)
      new Processing(canvasEl,sketch); 
    }
    canvasEl.addEventListener("click",onClick);
		
  </script>
  </body>
</html>
